{% extends 'base.html' %}

{% block title %}iBlog - Post{% endblock title %}

{% block body %}
    <div class="container">
        <h3 class="mt-3">{{post.title}}</h3>
        <p>{{post.date_of_creation}} by {{post.author.first_name|title}} {{post.author.last_name|title}}</p>
        <p class="my-2">{{post.content}}</p>
        <a class="btn btn-link mx-auto d-block" href="{% url 'Index' %}">Go Home</a>
    </div>
{% endblock body %}
